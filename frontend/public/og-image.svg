<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f0f0f"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Main lock icon -->
  <g transform="translate(500, 200)">
    <!-- Lock body -->
    <rect x="0" y="80" width="200" height="150" rx="20" fill="#3b82f6" stroke="#60a5fa" stroke-width="4"/>
    
    <!-- Lock shackle -->
    <path d="M40 80V40C40 17.9086 57.9086 0 80 0H120C142.091 0 160 17.9086 160 40V80" 
          stroke="#60a5fa" stroke-width="8" fill="none" stroke-linecap="round"/>
    
    <!-- Lock keyhole -->
    <circle cx="100" cy="140" r="15" fill="#0f0f0f"/>
    <rect x="92" y="140" width="16" height="40" fill="#0f0f0f"/>
  </g>
  
  <!-- LP tokens representation -->
  <circle cx="300" cy="200" r="30" fill="#10b981" opacity="0.8"/>
  <circle cx="900" cy="200" r="30" fill="#10b981" opacity="0.8"/>
  <circle cx="300" cy="430" r="30" fill="#10b981" opacity="0.8"/>
  <circle cx="900" cy="430" r="30" fill="#10b981" opacity="0.8"/>
  
  <!-- Title -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#ffffff">
    LPLocker
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#9ca3af">
    Aerodrome LP Token Time-Locking System
  </text>
  
  <!-- Keeta branding -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#60a5fa">
    Powered by Keeta
  </text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="1050" cy="100" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="150" cy="530" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="1050" cy="530" r="3" fill="#3b82f6" opacity="0.6"/>
</svg> 